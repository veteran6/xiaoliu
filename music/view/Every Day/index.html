<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
     <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>code</title>
    <link rel="stylesheet" type="text/css" href="./css/index.css">
    <link rel="stylesheet" type="text/css" href="./css/base.css">
</head>
<body ng-app="myApp" ng-controller="demoCtrl">
    <section id="todoapp">
        <header id="header">
            <h1>EveryDay</h1>
            <form id="todo-form" ng-submit="submitTask()">
                <input id="new-todo" placeholder="What needs to be done?" autofocus ng-model="task">
            </form>
        </header>
        <section id="main">
            <input type="checkbox" id="toggle-all" ng-click="changeStatus()" ng-model="status">
            <label for="toggle-all">Mark all as complete</label>
            <ul id="todo-list">
                <li ng-repeat="item in taskList | filter:{isCompleted : condition }" ng-class="{'completed':item.isCompleted,'editing':item.isEdit}">
                    <div class="view">
                        <input class="toggle" type="checkbox" ng-model="item.isCompleted" ng-change="changeLight()">
                        <label ng-click="modifyData(item.id)" ng-bind="item.name"></label>
                        <button class="destroy" ng-click="deleteTask(item.id)"></button>
                    </div>
                    <form>
                        <input class="edit" ng-model="item.name" ng-blur="blurFn()">
                    </form>
                </li>
            </ul>
        </section>
        <footer id="footer">
            <span id="todo-count">
                <strong> {{ calcNumber() }} </strong>&nbsp;items left
            </span>
            <ul id="filters">
                <li>
                    <a ng-click="filterTask('All')" href="javascript:;">All</a>
                </li>
                <li>
                    <a ng-click="filterTask('Active')" href="javascript:;">Active</a>
                </li>
                <li>
                    <a ng-click="filterTask('Completed')" href="javascript:;">Completed</a>
                </li>
            </ul>
            <button id="clear-completed" ng-click="clearAlready()">Clear completed</button>
        </footer>
    </section>
</body>
<script type="text/javascript" src="./js/angular.js"></script>
<script type="text/javascript" src="./js/app.js"></script>
</html>
